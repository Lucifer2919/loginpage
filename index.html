<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login/Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="form-box">
      <header>
        <h1 id="title">Login</h1>
        <form action="">
          <input type="text" placeholder="Name" id="nameField">
          <input type="email" placeholder="User Name or email address">
          <input type="password" placeholder="password">
          <a href="">Forgot password</a>
          <input type="button" value="Login" class="btn" id="signinBtn">
          <div class="links">
            <a href="https://www.facebook.com/mohit.rathi.7140" target="_blank"><img src="/img/fb.png" alt=""></a>
            <a href="https://twitter.com/i/flow/login" target="_blank" ><img src="/img/twit.png" alt=""></a>
            <a href="https://www.google.co.in/" target="_blank"><img src="/img/gog.png" alt=""></a>
          </div>
          <p class="signup">Not a member? <br><br><a href="#" id="signupBtn">Signup</a></p>
        </form>
      </header>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
